name: SBOM Generator

on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: advanced-security/sbom-generator-action@v0.0.1
        id: sbom
        env: 
          GITHUB_TOKEN: ${{ github.token }}
      - uses: actions/upload-artifact@v4
        with: 
          path : ${{steps.sbom.outputs.fileName }}
          compression-level: 0
          name : sbom
      - run: | 
            ls -lA
      - run: |
            curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer 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" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/vberegov/goof-platform/dependency-graph/sbom > sbom.json
      - run: | 
            unset env github
      - run: | 
            mv spdx*.spdx.json sbom.json
      - run: | 
            ls -lA
      - run : |
            echo $github
      - run: | 
            jq '.sbom.packages[]? | {"sbom":{packagename:.name,versionInfo:.versionInfo,licenseDeclared:.licenseDeclared,downloadLocation:.downloadLocation,licenseConcluded:.licenseConcluded,copyrightText:.copyrightText,SPDXID:.SPDXID}}' sbom.json > sbom_output.json
      - run : | 
            echo $github
      - run : |
            ls -lA
      - run: |
            mkdir sbom_chunks
      - run: | 
            split -l 11 sbom_output.json sbom_chunks/sbom
      - run: | 
            ls sbom_chunks/ > files_list
      - run: |
            echo "split completed"
      - run: | 
            set input_file="files_list"
      - run: | 
            while IFS= read -r line || [ -n "$line" ]; do
            curl -X POST 'https://ingress.coralogix.com/webhooks/v1/_hLsZCzkHFHkxB8sIXKbN?cx-api-key=cxtp_O8rQunc7vOLXpjVFaIRP6ifPA83VD1&cx-application-name=github&cx-subsystem-name=sbom' -H 'Content-Type: application/json' -d @"sbom_chunks/""$line" -v
            done < "$input_file"
