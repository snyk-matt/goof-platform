name: "Create a tag"
 
on:
  release:
    types: [published]
    
jobs:
  run-updater:
    runs-on: ubuntu-latest
    steps:
    - name: create a tag
      run: |
        curl --location --request POST 'https://webapi.coralogix.us/api/v1/external/tags/' \
        --header 'Authorization: Bearer bfba48f6-f98d-0e9c-c7df-f8f65cadbb9a' \
        --header 'Content-Type: application/json' \
        --data-raw '{ 
        "name": "'"${GITHUB_REF##*/}"'",
        "application": ["Goof-Platform"],
        "subsystem": ["subsystem"]
        }'
